<template name="login">
	 <div class="modal fade loginmdl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            	<ul class="nav nav-tabs" role="tablist">
    				<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Sign In</a></li>
    				<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Join</a></li>
  				</ul>
                <div class="tab-content">
    				<div role="tabpanel" class="tab-pane active" id="home">
                		<div class="modal-body">
                
                    		<form>
                        		<div class="form-group">
                            		<label for="recipient-name" class="control-label">Username</label>
                            		<input type="text" name="recipient" class="form-control" id="login-username">
                        		</div>
                        		<div class="form-group">
                            		<label for="recipient-name" class="control-label">Password</label>
                            		<input type="password" name="recipient" class="form-control" id="login-password">
                        		</div>
                    		</form>
                		</div>
                	<div class="modal-footer">
                 
                    	<button type="button" id="login" class="btn btn-primary">Submit</button>
                	</div>
            	</div>
            	<div role="tabpanel" class="tab-pane" id="profile">
                		<div class="modal-body">
                
                    		<form>
                        		<div class="form-group">
                            		<label for="recipient-name" class="control-label">Username</label>
                            		<input type="text" name="recipient" class="form-control" id="create-username">
                        		</div>
                        		<div class="form-group">
                            		<label for="recipient-name" class="control-label">Password</label>
                            		<input type="password" name="recipient" class="form-control" id="create-password">
                        		</div>
                        		
                    		</form>
                		</div>
                	<div class="modal-footer">
                
                    	<button type="button" id="create" class="btn btn-primary">Submit</button>
                	</div>
            	</div>
         	</div>
        	</div>
        </div>
    </div>   
                
</template>
