<template name="messageItem">
    <a href="#" class="inboxbutton">
        <div class="comment">
            <img class="comment-pic" src="{{image}}"/>
            <div class="header">
                <span class="username">{{sender}}</span>
                <span class="time">{{submitted}}</span>
            </div>
            <div class="the-post"> 
                <p class="tweet-post">{{body}}</p>
            </div>
        </div>
    </a>
</template>
