<template name="inboxNotifications">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        Inbox
        {{#if inboxCount}}
            <span class="badge badge-inverse">{{inboxCount}}</span>
        {{/if}}
        <b class="caret"></b>
    </a>
    <ul class="notification dropdown-menu">
        {{#each inboxNotifications}}
            {{> inboxNotificationItem}}
        {{/each}}
    </ul>
</template>
