<template name="inbox">
    <div class="inbox">
        <div class="messages">
            {{#each messages}}
                {{> messageItem}}
            {{/each}}
        </div>
        <div class="texts">
            {{> textMessages}}
            <div class="replybox">
                <textarea class="replyfield"></textarea>
                <button class="btn btn-primary btn-lrg send-text">Send</button>      
            </div>
        </div>
    </div>
</template>
